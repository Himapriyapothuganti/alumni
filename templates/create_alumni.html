<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center">
      <p class="text-center pt-4 lead fs-1">REGISTER</p>
      <div class="container">
		  <form action="/create_alumni" method="POST" class="w-50 mx-auto mt-3">
			<input type="text" id='name' name="name" placeholder="Username" class="mb-3 form-control" required></input>
              <input type="text" id='email' name='email' placeholder="Email" class="mb-3 form-control" required></input>
              <input type="number" id='phone' name='phone' placeholder="Mobile" class="mb-3 form-control" required></input>
			  <input type="text" id='profession' name='profession' placeholder="Profession" class="mb-3 form-control" required></input>
			  <input type="text" id='expertise' name='expertise' placeholder="Expertise" class="mb-3 form-control" required></input>
			<button class="btn btn-primary">Create Profile</button>
		</form>
      </div>
  </div>
  </body>
</html>
