<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Alumni Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            margin-top: 50px;
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #222328;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 class="lead text-center bg-dark text-white fs-1 mb-5">Alumni Profiles</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Profession</th>
            <th>Expertise</th>
        </tr>
        {% for alumnus in alumni %}
        <tr>
            <td>{{ alumnus.name }}</td>
            <td>{{ alumnus.email }}</td>
            <td>{{ alumnus.phone }}</td>
            <td>{{ alumnus.profession }}</td>
            <td>{{ alumnus.expertise }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="text-center mt-3">
        <a href="/forum" class="btn btn-secondary">Go Back</a>
    </div>
</body>
</html>
