<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            margin-top: 50px;
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #222328;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 class="lead text-center bg-dark text-white fs-1 mb-5">Events</h1>
    <div class="container">
        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Location</th>
                <th>Description</th>
            </tr>
            {% for event in events %}
            <tr>
                <td>{{ event.ename }}</td>
                <td>{{ event.date }}</td>
                <td>{{ event.loc }}</td>
                <td>{{ event.des }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="text-center mt-3">
            <a href="/create_event" class="btn btn-primary">Create Event</a>
            <a href="/forum" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
