<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-white bg-dark lead fs-1 mb-5">REGISTER</h1>
    <div class="text-center">
      <div class="container">
		  <form action="/create_events" method="POST" class="w-50 mx-auto mt-3">
			<input type="text" id='ename' name="ename" placeholder="Title" class="mb-3 form-control" required></input>
              <input type="date" id='date' name='date' placeholder="Date" class="mb-3 form-control" required></input>
              <input type="text" id='loc' name='loc' placeholder="Location" class="mb-3 form-control" required></input>
			  <input type="text" id='des' name='des' placeholder="Description" class="mb-3 form-control" required></input>
			<button class="btn btn-secondary">Create Profile</button>
		</form>
      </div>
  </div>
  </body>
</html>
